<section *ngIf="data?.product?.name">
	<div>
		<h1>Você está deletando um produto</h1>
		<p>
			Tem certeza que deseja deletar o produto
			<strong>"{{ data.product.name }}"</strong>?
		</p>
	</div>

	<mat-dialog-actions align="end">
		<button mat-stroked-button color="warn" (click)="deleteProduct()">
			Deletar produto
		</button>
		<button mat-stroked-button color="primary" mat-dialog-close>
			Cancelar
		</button>
	</mat-dialog-actions>
</section>
