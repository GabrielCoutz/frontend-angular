<mat-card *ngIf="product">
	<mat-card-header>
		<mat-card-title>
			{{ product.name }}
		</mat-card-title>
		<mat-card-subtitle>
			{{ product.price | currencyBr }}
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content *ngIf="showDescription">
		<p>{{ product.description }}</p>
	</mat-card-content>
	<ng-content></ng-content>
</mat-card>
